<VirtualHost *:*>
    ProxyPreserveHost On

    ProxyPass /site http://0.0.0.0:{{ site_port }}{{ site_base }}
    ProxyPassReverse /site http://0.0.0.0:{{ site_port }}{{ site_base }}

    ProxyPass / http://0.0.0.0:{{ rights_app_port }}
    ProxyPassReverse / http://0.0.0.0:{{ rights_app_port }}

    ServerName localhost
</VirtualHost>
